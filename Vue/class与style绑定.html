<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test 4</title>
    <script src="./lib/vue.js"></script>
  </head>

<body>

	<div v-bind:class="classObject">哈哈哈哈
	哈哈哈哈
	哈哈哈哈
	</div>
<!--
	三元表达式 数组语法 	
	<div v-bind:class="[{ active: isActive }, errorClass]"></div>
 -->
    <script>
		var vm = new Vue({
		  el: '#example',
		data: {
		  isActive: true,
		  error: null
		},
		computed: {
		  classObject: function () {
		    return {
		      active: this.isActive && !this.error,
		      'text-danger': this.error && this.error.type === 'fatal'
		    }
		  }
		}


            })
    </script>
</body>
</html>
