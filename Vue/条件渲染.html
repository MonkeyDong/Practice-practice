<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test 5</title>
    <script src="./lib/vue.js"></script>
  </head>

<body>
    <div id="app">
        <user  v-if="loginType === 'username'">
        
        </user>
        <email v-else>
        
        </email>
        <input placeholder="test">
        <input type="button" value="变长变短" @click='toggleLoginType'>
        <h1>{{ loginType }}</h1>
        


    </div>

    <script>
        Vue.component(
            'user',
            {
                template:'<label>Username</label>'
            })

        Vue.component(
            'email',
            {
                template:'<label>Email</label>'
            })

        var vm = new Vue({
            el:'#app',
            data:{
                loginType: 'username',
            },

            methods: {
                toggleLoginType: function () {
                    return this.loginType = this.loginType === 'username' ? 'email' : 'username'}
            }

        })
    </script>

</body>
</html>
